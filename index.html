<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Moveset Maker</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div id="splashScreen">
    <div id="splashText"></div>
  </div>

  <div class="container hidden" id="app">
    <div class="title">Custom Moveset Maker</div>
    
    <div id="moveInputs">
      <div class="field-group">
        <label>1 MOVE NAME</label>
        <input type="text" id="move1" required>
      </div>
      <div class="field-group">
        <label>2 MOVE NAME</label>
        <input type="text" id="move2" required>
      </div>
      <div class="field-group">
        <label>3 MOVE NAME</label>
        <input type="text" id="move3" required>
      </div>
      <div class="field-group">
        <label>4 MOVE NAME</label>
        <input type="text" id="move4" required>
      </div>
      <div class="field-group">
        <label>ULTIMATE TEXT NAME</label>
        <input type="text" id="ultimate" required>
      </div>
      <button class="btn" onclick="submitMoves()">Done</button>
    </div>

    <div id="animationInputs" style="display:none">
      <div class="animation-group">
        <div class="animation-header">
          <h3>Animation 1</h3>
        </div>
        <div class="field-group">
          <label>Original ID</label>
          <input type="text" id="orig1" required>
        </div>
        <div class="field-group">
          <label>Replacement ID</label>
          <input type="text" id="repl1" required>
        </div>
        <div class="timing-controls">
          <div class="timing-group">
            <label>Speed</label>
            <input type="number" id="speed1" value="1" min="0.1" max="10" step="0.1">
          </div>
          <div class="timing-group">
            <label>Start Time</label>
            <input type="number" id="startTime1" value="0" min="0" step="0.1">
          </div>
        </div>
      </div>

      <!-- Repeat for Animations 2-4 -->
      
      <button class="btn" onclick="submitAnimations()">Done</button>
    </div>

    <div id="vfxInputs" style="display:none">
      <!-- VFX inputs remain the same -->
      <button class="btn" onclick="showCreditsInput()">Done</button>
    </div>

    <div id="creditsInput" style="display:none">
      <div class="field-group">
        <label>CREDITS TEXT</label>
        <input type="text" id="creditsText" required>
      </div>
      <button class="btn" onclick="generateFinalCode()">Generate Lua Code</button>
    </div>

    <div id="codeOutput" style="display:none">
      <pre id="luaCode"></pre>
      <button id="copyBtn" class="btn copy-btn">Copy Code</button>
    </div>

    <div id="notification" class="notification hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
              </html>
